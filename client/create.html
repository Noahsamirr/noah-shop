<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Product add</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <body>
    



   <form id="product_form">
       <div id="div" class="container mt-3">
           <div class="row">
               <div class="col-sm-10 col-12">
                   <h1>Product Add</h1>
               </div>
               <div class="col-sm-2 col-12">
                   <button type="button" class="btn btn-success pull-right" id="submit-form" >Save</button>
                   <button type="button" class="btn btn-primary pull-right" id="to-index">Cancel</button>
               </div>
           </div>
           <hr/>
       </div>
    <div class="container mt-3">

    <div class="mb-3">
      <label for="sku" class="form-label">SKU</label>
      <input type="text" class="form-control" name="sku" id="sku" required >
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price ($)</label>
      <input type="number" class="form-control" id="price" name="price" required>
    </div>
    <div class="mb-3">
      <label for="productType" class="form-label">Type</label>
      <select class="form-select" aria-label="type" id="productType" name="type" required>
        <option selected>Select the type</option>
        <option value="dvd">DVD</option>
        <option value="book">Book</option>
        <option value="furniture">Furniture</option>
      </select>
    </div>
 
    <div class="mb-3 type" style="display: none;" id="dvd">
      <label for="size" class="form-label">Size (MB)</label>
      <input type="number" class="form-control" id="size" name="size" required>
      <div class="form-text">Please provide your DVD size in MBs.</div>
    </div>

    <div class="mb-3 type" style="display: none;" id="furniture">
      <label for="height" class="form-label">Height (CM)</label>
      <input type="number" class="form-control" id="height" name="height" required>

      <label for="width" class="form-label">Width (CM)</label>
      <input type="number" class="form-control" id="width" name="width" required>

      <label for="length" class="form-label">Length (CM)</label>
      <input type="number" class="form-control" id="length" name="length" required>
      <div class="form-text">Please provide your furniture dimensions in (height,width,length) format in CMs.</div>
    </div>

    <div class="mb-3 type" style="display: none;" id="book">
      <label for="weight" class="form-label">Weight (KG)</label>
      <input type="number" class="form-control" id="weight" name="weight" required>
      <div class="form-text">Please provide your Book weight in KGs.</div>
    </div>


    </div>
    <div class="mb-3 container">
      <hr/>
      <p class="text-center">Scandiweb Test assignment</p>
    </div>
    

  </form>
    <script type="text/javascript" src="create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
